<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title>Title</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            height: 100%;
        }
        h1 {
            padding: 0;
            margin: 0;
        }
        p {
            margin: 0;
        }
    </style>
</head>
<body>
<div
        style="
        position: absolute;
        color: white;
        padding: 8px;
        font-size: 25px;
        user-select: none;
">
    <span>Score: <span id="score">0</span></span>
</div>
<div
        style="position: absolute; top: 0; right: 0; padding: 15px"
>
    <svg
        id="volumeUp"
        xmlns="http://www.w3.org/2000/svg"
         fill="none"
         viewBox="0 0 24 24"
         stroke-width="1.5"
         stroke="currentColor"
         style="color: white; width: 30px; height: 30px;"
    >
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" />
    </svg>
    <svg
        id="volumeOff"
        xmlns="http://www.w3.org/2000/svg"
         fill="none"
         viewBox="0 0 24 24"
         stroke-width="1.5"
         stroke="currentColor"
         style="color: white; width: 30px; height: 30px;display: none"
    >
        <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 9.75L19.5 12m0 0l2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6l4.72-4.72a.75.75 0 011.28.531V19.94a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.506-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.395C2.806 8.757 3.63 8.25 4.51 8.25H6.75z" />
    </svg>
</div>
<div
        class="game_over_modal"
        style="
        display: none;
        position: absolute;
        background-color: white;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        border-radius: 15px;
        "
>
    <label style="font-size: 20px; color: gray">GAME OVER</label>
    <h1 class="game_over_model__score" style="font-size: 40px; padding-top: 20px; padding-bottom: 0px">0</h1>
    <p style="color: gray">Points</p>
    <button class="game_over_modal__restart_button" style="border-radius: 8%;
    margin-top: 14px;
    background-color: darkcyan; border: none; color: white; padding: 15px 10px; cursor: pointer">Restart Game</button>
</div>
<div
        id="game_start_modal"
        style="
            display: block;
            position: absolute;
            background-color: slateblue;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border-radius: 15px;
            color: black;
        "
>
    <h1>Shooting Game</h1>
    <button style="
    border: none;
    background-color: white;
    border-radius: 10px;
    font-size: 25px;
    padding: 10px 20px;
    margin-top: 10px;
    cursor: pointer;
    color: black;
    "
    id="game_start_modal_button"
    >START</button>
</div>
<canvas></canvas>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
